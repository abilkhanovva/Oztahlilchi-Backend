<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>O'zTahlilchi 🧠</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        /* Aloqa ma'lumotlari uchun mayda, nozik stil */
        .contact-info {
            font-size: 12px;
            color: #666666;
            max-width: 380px;
            line-height: 1.4;
            margin-top: 14px;
            opacity: 0.7;
            font-style: italic;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .contact-info p {
            margin: 4px 0;
        }
        .contact-info a {
            color: #666666;
            text-decoration: underline;
        }
        .contact-info a:hover,
        .contact-info a:focus {
            color: #2196F3;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" title="O'zTahlilchi" role="banner">
                <svg width="48" height="48" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <circle cx="32" cy="32" r="30" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 10">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 32 32" to="360 32 32" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <path d="M20 34 L28 42 L44 26" stroke="#2196F3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#42a5f5"/>
                            <stop offset="100%" stop-color="#1976d2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>O'zTahlilchi</h1>
            </div>
        </header>

        <main>
            <div class="text-areas">
                <section class="input-area" aria-label="Matn kiritish">
                    <textarea id="textInput" placeholder="Matn kiriting..." aria-required="true"></textarea>
                    <button id="micButton" type="button" title="Ovoz orqali kirish" aria-label="Mikrofon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                            <path d="M12 14C13.6569 14 15 12.6569 15 11V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V11C9 12.6569 10.3431 14 12 14Z" stroke="#0072FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 11C19 14.3137 16.3137 17 13 17H11C7.68629 17 5 14.3137 5 11" stroke="#0072FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="19" x2="12" y2="22" stroke="#0072FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="8" y1="22" x2="16" y2="22" stroke="#0072FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </section>

                <section class="output-area" aria-label="Tahlil natijasi">
                    <div id="resultArea" aria-live="polite" aria-atomic="true"></div>
                    <button id="copyBtn" type="button" title="Natijani nusxalash" aria-label="Natijani nusxalash">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                            <rect x="9" y="9" width="11" height="11" stroke="#0072FF" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M5 15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14C14.5523 3 15 3.44772 15 4V5" stroke="#0072FF" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </section>
            </div>

            <div class="buttons">
                <button id="analyzeBtn" type="button">Tahlil qilish</button>
            
                <!-- Fayl yuklash tugmasi (stil bilan) -->
                <label for="fileUpload" class="custom-file-upload">Fayl yuklash</label>
                <input type="file" id="fileUpload" accept=".txt, .pdf, .docx, .pptx" style="display: none;">
            </div>

            <!-- Aloqa ma'lumotlari -->
            <div class="contact-info" role="contentinfo" aria-label="Aloqa ma'lumotlari" 
            style="font-size: 0.75rem; color: #666; line-height: 1.3; margin-top: 1.5rem; max-width: 100%;">
       
            <p style="margin: 0 0 0.6rem 0; max-width: 600px; font-size: 0.85rem;">
                O'zTahlilchi loyihamiz rivojlanishiga hissangizni qo'shig, qandaydir xatolik, kamchilik payqasangiz uzur so'raymiz va bu haqida bizga xabar bering:
            </p>
                   
           <p style="margin: 0; font-size: 0.85rem; max-width: 600px; display: flex; flex-wrap: wrap; gap: 12px; align-items: center; color: #555;">
               📧 <a href="mailto:balausaabylhanova@gmail.com" style="text-decoration: underline; color: inherit;">
                   balausaabylhanova@gmail.com
               </a>
               <span>|</span>
               Telegram: 
               <a href="https://t.me/abilkhanovva" target="_blank" rel="noopener noreferrer" style="text-decoration: underline; color: inherit;">
                   @abilkhanovva
               </a>
           </p>
       </div>
       
       <!-- Telegram ikonkasini o'ng pastki burchakka joylash -->
       <a href="https://t.me/abilkhanovva_bot" target="_blank" rel="noopener noreferrer"
          style="position: fixed; bottom: 20px; right: 20px; display: flex; align-items: center; gap: 6px; background: #37AEE2; padding: 8px 12px; border-radius: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-decoration: none; color: white; font-weight: 500; font-family: Arial, sans-serif; z-index: 1000;">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 240 240" fill="none" aria-hidden="true" focusable="false">
               <circle cx="120" cy="120" r="120" fill="#fff"/>
               <path d="M194.8 67.8L166.4 179.3C164 188.6 158.6 190.8 150.7 186.3L106.3 153.7L84.9 174.1C82.3 176.7 80.2 178.8 75.5 178.8L79.3 132.7L162.1 77.9C165.6 75.5 161.7 74 157.3 76.4L63.7 126.1L19.9 112.4C10.4 109.5 10.3 102.4 22.1 97.5L184.6 58.6C191.9 56.7 198 61.1 194.8 67.8Z" fill="#37AEE2"/>
           </svg>
           @abilkhanovva_bot
       </a>
       
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
